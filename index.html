<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Bold Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .center-text {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="center-text">bekar hai yaar samad rehne dete hai</div>
</body>
</html>
